<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <title>Invite Friends Card</title>
</head>
<body>
    
    <form class="card__wrapper">
        <div class="upper__portion">
            <h2>Add your teammates</h2>
            <p>People you add will recive your invitation automatically</p>
            <div class="select__project">Select Project <i class="fas fa-chevron-down"></i></div>
        </div>
        <div class="lower__portion">
            <h3>Connect From</h3>
            <div class="social-buttons__container">
                <button class="btn googleBtn"><i class="fab fa-google"></i> Google</button>
                <button class="btn slackBtn"><i class="fab fa-slack"></i> Slack</button>
                <button class="btn microsoftBtn"><i class="fab fa-microsoft"></i> Microsoft</button>
            </div>
            <p>Or</p>
            <input type="email" placeholder="Enter Email Address" required>
            <div class="option__buttons">
                <button class="cancelBtn">Cancel</button>
                <button class="teammateBtn">Add teammates</button>
            </div>
        </div>
    </form>

    <div class="createdBy"><h3>created by @salmandotweb</h3></div>
   
    <script src="script.js" defer></script>
</body>
</html>
